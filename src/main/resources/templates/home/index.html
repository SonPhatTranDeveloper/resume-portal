<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="general :: headerfiles" th:remove="tag"></div>
    <title>Remy - Create and Share your resume</title>
    <link th:href="@{/styles/styles.css}" rel="stylesheet">
</head>
<body>
    <nav class="navigation">
        <div class="navigation__title-holder">
            <a th:href="@{/static}" class="navigation__title">Remy</a>
        </div>
        <a th:href="@{/about}" class="navigation__link">About us</a>
        <a th:href="@{/resume}" class="navigation__link">Resume</a>
        <a th:href="@{/signin}" class="navigation__link">Login</a>
    </nav>

    <main class="scale-up-center">
        <section class="intro">
            <h1 class="intro__title">Create and Share your resume</h1>
            <h2 class="intro__subtitle">completely free</h2>
            <img class="intro__image" th:src="@{/images/remy.png}" alt="Remy Resume">
            <div class="buttons">
                <a class="button" th:href="@{/home}">Create</a>
                <a class="button" th:href="@{/resume}">View</a>
            </div>
        </section>
    </main>
</body>
</html>
