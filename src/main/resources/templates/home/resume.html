<html xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:replace="general :: headerfiles" th:remove="tag"></div>
    <title>View your resume</title>
    <link th:href="@{/styles/resume.css}" rel="stylesheet">
</head>

<body>

<main>
    <section class="resume">
        <div class="resume__title">
            <h1 class="resume__title-name" th:text="${user.firstName} + ' ' + ${user.lastName}"></h1>
        </div>

        <div class="resume__education">
            <h2 class="resume__education-title">Education</h2>
            <div class="education-item" th:each="education : ${user.education}">
                <div class="education-item__title">
                    <div class="education-item__degree" th:text="${education.degree}"></div>
                    <div class="education-item__period" th:text="${education.period}"></div>
                </div>

                <h4 class="education-item__university" th:text="${education.university}"></h4>

                <ul class="education-item__details">
                    <th:block th:each="line : ${education.getDetails().split('--')}">
                        <th:block th:unless="${line.isBlank()}">
                            <li class="education-item__details-item" th:text="${line.strip()}"></li>
                        </th:block>
                    </th:block>
                </ul>
            </div>
        </div>

        <div class="resume__experience">
            <h2 class="resume__education-title">Experience</h2>
            <div class="education-item" th:each="experience : ${user.experiences}">
                <div class="education-item__title">
                    <div class="education-item__degree" th:text="${experience.title}"></div>
                    <div class="education-item__period" th:text="${experience.period}"></div>
                </div>

                <h4 class="education-item__university" th:text="${experience.company}"></h4>

                <ul class="education-item__details">
                    <th:block th:each="line : ${experience.description.split('--')}">
                        <th:block th:unless="${line.isBlank()}" >
                            <li class="education-item__details-item" th:text="${line.strip()}"></li>
                        </th:block>
                    </th:block>
                </ul>
            </div>
        </div>

        <div class="education__skills">
            <h2 class="resume__education-title">Skills</h2>
            <p class="education__skills-item" th:text="'Skills: ' + ${skills}"></p>
        </div>
    </section>
</main>

</body>
</html>
